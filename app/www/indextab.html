<!DOCTYPE html>

<html ng-app="starter">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Prelib'</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- Google maps api js -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=geometry"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/cordova.js"></script>

    <!-- your app's js -->
    <script src="js/apptab.js"></script>
      
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
   <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script> -->
    <script src="js/angular-leaflet-directive.min.js"></script>
  </head>
    
<style media="screen" type="text/css">

body {
  cursor: url('http://ionicframework.com/img/finger.png'), auto;
}

.selectInput{
  cursor: inherit !important;
}
</style>

  <body>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>

    <script  type="text/ng-template" id="tabs.html">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" ui-sref="tab.stations">
          <ion-nav-view name="stations-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Maps" icon="ion-map" ui-sref="tabs.maps">
          <ion-nav-view name="maps-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Settings" icon="ion-gear-a" ui-sref="tabs.settings">
          <ion-nav-view name="settings-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>  
      
    <script type="text/ng-template" id="stations.html">
      <ion-view title="Prelib'">
        <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"> </ion-refresher>
          <ion-list>
          <div class="item item-divider">{{nbStationsToDisplay+" stations les plus proches:"}}</div>
            <ion-item ng-repeat="station in stations | orderBy:'distance' | limitTo : nbStationsToDisplay" ui-sref='tabs.station({stationID: station.number})'>
            <div class="item-button-right">	
            {{station.name.slice(8).split("(")[0]}} 
                    <span class="item-note">{{" : "+station.distance.toFixed(0)+" m"}}</span>
				    <span class="item-note">{{station.available_bikes}} / {{station.bike_stands}}</span>
            </div>
        </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="station.html">
      <ion-view title={{station.name.slice(8).split("(")[0]}}>
        <ion-content>
            <div class="item item-divider"> <i class="icon ion-information-circled"></i> Informations de la station:</div>
            <a class="item item-icon-left" href={{mapsUrl}}>
                <i class="icon ion-map"></i>
                <span>{{station.address}}</span>
            </a>
            <!--<button class="button button-full button-light icon-left ion-map" href = {{mapsUrl}}>{{station.address}} </button>-->
            <a class="item item-icon-left">
                <i class="icon ion-location"></i>Distance:
                <span>{{station.distance.toFixed(0)+" m"}}</span>
            </a>
            <!--<button class="button button-full button-light icon-left ion-location">{{"Distance: "+station.distance.toFixed(0)+" m"}} </button>-->
            <a class="item item-icon-left">
                <i class="icon ion-checkmark-round"></i>Disponibilité:
                <span>{{station.available_bikes+" / "+station.bike_stands}}</span>
            </a>
            <!--<button class="button button-full button-light icon-left ion-checkmark-circled ">{{station.available_bikes}} / {{station.bike_stands}}</button>-->
            <div class="item item-divider"> <i class="icon ion-alert-circled"></i> Signaler un Velib' cassé:</div>
            <select-box class="item" ng-Selected-Value="selectedValue" 
                    ng-Selected-Id="selectedId" 
                    ng-Item-Name="name" 
                    ng-Item-Id="id" 
                    ng-title="Combien ?" 
                    ng-data="devList" 
                    ng-placeholder="Il y a t-il des vélos cassés à cette station ?"></select-box>
                    <button class="button button-full button-stable icon-center ion-upload" ng-click="report(station.number,selectedValue)"> Valider</button>
            <!--<ion-item ng-repeat="item in items | limitTo:  station.available_bikes" ng-click="report(station.number,item)"> {{ item }} </ion-item>-->
        </ion-content>
      </ion-view>
    </script>
      
      <script id="maps.html" type="text/ng-template">
      <ion-view title="Plan">
        <ion-content overflow-scroll="true">
          <leaflet markers="markers" center="osloCenter"></leaflet>
        </ion-content>
        </ion-content>
      </ion-view>
    </script>
      
      <script id="settings.html" type="text/ng-template">
      <ion-view title="Options">
        <ion-content>
        <div class="item range range-positive">
        <i class="icon ion-ios7-sunny-outline"></i>
        <input type="range" name="nbStationsToDisplay" min="1" max="10" value="3">
        <i class="icon ion-ios7-sunny"></i>
        </div>
        </ion-content>
      </ion-view>
    </script>
  </body>

</html>
