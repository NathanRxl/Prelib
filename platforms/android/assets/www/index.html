<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- Google maps api js -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">
    <ion-pane>
		<ion-header-bar class="bar-positive">
			<h1 class="title">Prelib'</h1>
		</ion-header-bar>
		
		<ion-content>
			<div ng-controller="StationsController as store">
					
							<ion-list>
							 <div class="list">
								<ion-item ng-repeat="station in stations | orderBy:'distance' | limitTo : 3">
							
							 <div class="item-button-right">	
									{{station.name.slice(8).split("(")[0]}}  
									<span class="item-note">
										{{station.available_bikes}} / {{station.bike_stands}}
									</span>
									
									<a button class="button button-positive button-small" href="broken_report.html?nb={{station.available_bikes}}&id={{station.number}}" ><i class="icon ion-alert"></i></button>
									</a>
							</div></div>
								</ion-item
							</ion-list>
					
			</div>
		</ion-content>	
	</ion-pane>
  </body>
  
</html>
