<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Ionic Template</title>

    <link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    
    <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://tombatossals.github.io/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script> 
      <script src="js/apptab.js"></script>
  </head>
  <body>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-chevron-left">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-tabs class="tabs-icon-top">
        <ion-tab title="Home" icon="icon ion-home" href="#/home">
          <ion-nav-view name="tab-home"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Map" icon="icon ion-map" href="#/map">
          <ion-nav-view name="tab-map"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    
    <script id="home.html" type="text/ng-template">
      <ion-view>
        <ion-content>
          <h1>Home</h1>
          <a href="#/map" class="button button-block">Go to the map</a>
          <h2>You shouldn't be able to click on zoom controls because they're broken</h2>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="map.html" type="text/ng-template">
      <ion-view>
        <ion-content  has-header="true" has-tabs="true" overflow-scroll="true">
          <h1>Map</h1>
          <leaflet style="height: 400px; width: 100%;"></leaflet>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
