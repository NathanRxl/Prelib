<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- Google maps api js -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter">
    <ion-pane>
		<ion-header-bar class="bar-positive">
			<h1 class="title">Prelib'</h1>
		</ion-header-bar>
		
		<ion-content>
			<div ng-controller="StoreController as store">
				
				
				
					
					
					
					
					
			
					
					 <ion-list>
					<div class="list">
					
					
					<div class="item item-button-right"> <ion-item ng-repeat="station in stations | orderBy:predicate | limitTo : 5">{{station.name.slice(8)}}<button class="button button-outline button-positive">
					{{station.nb_velo}}
					</button>	
				<a href="broken_report.html?nb={{station.nb_velo}}">
					<button class="button button-positive ">
					<i class="icon ion-alert"> </i>
					</button></a></ion-item>
					
					</div></div>
					<ion-list>
						

		
					</div>		
 
  
					
				
				
					
					
					
					
					
				
		
		</ion-content>
		
	</ion-pane>
  </body>
  
</html>
